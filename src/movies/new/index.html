<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoviesDB | Index</title>
    <script src="../../js/main.js" type="module"></script>
    <script src="../../js/movies-add.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <div class="container">
      <h4>Movies / Add New</h4>
      <!-- <div class="row">
            <div class="col-6">
                <div class="input-group"><span class="input-group-text">Title</span><input class="form-control" type="text" /><span class="input-group-text">Year</span><input class="form-control" type="text" /><button class="btn btn-primary" type="button">Search</button></div>
            </div>
        </div> -->
      <div class="row align-content-center">
        <form class="form" action="/save-movie" method="PUT">
          <div class="col offset-md-0">
            <input class="form-control" name="id" id="id" type="hidden" />
            <label class="form-label">Title</label
            ><input class="form-control" name="title" id="title" type="text" />
            <label class="form-label">Year</label
            ><input
              class="form-control"
              name="year"
              id="year"
              type="number"
              minlength="1900"
              maxlength="2050"
            />
            <label class="form-label">Genre</label>

            <select class="form-select" id="genre" name="genre">
              <option value="">-- Select Genre --</option>
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Animation">Animation</option>
              <option value="Comedy">Comedy</option>
              <option value="Drama">Drama</option>
              <option value="Horror">Horror</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Romance">Romance</option>
              <option value="Thriller">Thriller</option>
              <option value="Documentary">Documentary</option>
              <option value="Fantasy">Fantasy</option>
            </select>

            <label class="form-label">Media Type</label>
            <select class="form-control" name="mediatype" id="mediatype">
              <option>-- Select Media Type --</option>
              <option value="4K UHD">4K UHD</option>
              <option value="Blu-ray">Blu-ray</option>
              <option value="Digital">Digital</option>
              <option value="Streaming">Streaming</option>
              <option value="DVD">DVD</option>
              <option value="VHS">VHS</option>
            </select>

            <label class="form-label">Location</label>
            <input
              class="form-control"
              name="location"
              id="location"
              placeholder="Physical or digital location of the movie"
              type="text"
            />
            <br />
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="wishlist">
              <label class="form-check-label" for="wishlist">
                Wishlist
              </label>
            </div>            
            <br />
            <button class="btn btn-primary" type="submit">Save</button>
            <button
              class="btn btn-secondary"
              type="button"
              onclick="window.history.back()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer id="main-footer"></footer>
  </body>
</html>
