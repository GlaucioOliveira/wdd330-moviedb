<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoviesDB | Index</title>
    <script src="../js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <body>
      <div class="container">
        <h4>Index of /Movies</h4>
        <br>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary" type="button">Add Movie</button>
          </div>
          <div class="col">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
        </div>
        <br>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Media Type</th>
                <th>Location</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Matrix 1</td>
                <td>Action, Sci-FI</td>
                <td>1999</td>
                <td>DVD</td>
                <td>Library, shelf 2</td>
                <td>
                  <button class="btn btn-primary" type="button">
                       Edit    </button
                  ><span>  </span
                  ><button class="btn btn-primary" type="button">Remove</button>
                </td>
              </tr>
              <tr>
                <td>Rio</td>
                <td>Animation, Adventure</td>
                <td>2011</td>
                <td>DVD</td>
                <td>Library, shelf 1</td>
                <td>
                  <button class="btn btn-primary" type="button">
                       Edit    </button
                  ><span>  </span
                  ><button class="btn btn-primary" type="button">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </body>
    <footer id="main-footer"></footer>
  </body>
</html>
