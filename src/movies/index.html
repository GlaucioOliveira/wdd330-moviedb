<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoviesDB | Index</title>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/movies.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
      <div class="container">
        <h4>Movies /</h4>
        <br>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary" type="button" onclick="window.location='/wdd330-moviedb/movies/new/'">Add Movie</button>
          </div>
          <div class="col" style="display: none;">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
        </div>
        <br>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Media Type</th>
                <th>Location</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="moviesList">
            </tbody>
          </table>
        </div>
      </div>
    <footer id="main-footer"></footer>
  </body>
</html>
