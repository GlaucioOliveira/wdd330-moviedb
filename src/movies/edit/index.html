<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoviesDB | Index</title>
    <script src="../../js/main.js" type="module"></script>
    <script src="../../js/movies-edit.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <div class="container">
      <h4>Movies / Edit #<span id="movie-id"></span></h4>
      <div class="row align-content-center">
        <form class="form" action="/save-movie" method="PUT">
          <img src="" id="posterImg" style="width: 128px; display: none;" class="img-fluid" />
          
          <div class="col offset-md-0">
            <input class="form-control" name="id" id="id" type="hidden" />
            <input class="form-control" name="poster" id="poster" type="hidden" readonly />
            <label class="form-label">Title</label
            ><input class="form-control" name="title" required id="title" type="text" />
            <label class="form-label">Year</label
            ><input
              class="form-control"
              name="year"
              id="year"
              type="number" 
              readonly
            />
            <label class="form-label">Genre</label>
            <input class="form-control" name="genre" id="genre" type="text" readonly />

            <label class="form-label">Media Type</label>
            <select class="form-control" name="mediatype" id="mediatype" required>
              <option value = "">-- Select Media Type --</option>
              <option value="4K UHD">4K UHD</option>
              <option value="Blu-ray">Blu-ray</option>
              <option value="Digital">Digital</option>
              <option value="Streaming">Streaming</option>
              <option value="DVD">DVD</option>
              <option value="VHS">VHS</option>
            </select>      
            
            <label class="form-label">Location</label>
            <input
              class="form-control"
              name="location"
              id="location"
              placeholder="Physical or digital location of the movie"
              type="text"
            />
            <br />
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="wishlist" id="wishlist">
              <label class="form-check-label" for="wishlist">
                Wishlist
              </label>
            </div>
            <br />
            <button class="btn btn-primary" type="submit">Save</button>
            <button
              class="btn btn-secondary"
              type="button"
              onclick="window.history.back()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer id="main-footer"></footer>
  </body>
</html>
